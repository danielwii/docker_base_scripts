[include]
files=/init/conf/*.conf

[program:initialization]
priority=10
command=bash -c "for script in /init/scripts/*.sh; do bash $script; done"
startsecs=0
autostart=false
autorestart=false
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stdout
stderr_logfile_maxbytes=0

[program:ctl]
priority=1
command=supervisorctl start all
startsecs=0
autorestart=false
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stdout
stderr_logfile_maxbytes=0

[program:apps-ctl]
priority=100
command=bash -c "while [[ -z `supervisorctl status init:initialization | grep EXITED` ]]; do echo '[CTL] --> Waiting for initialization to done ...' && sleep 3; done && supervisorctl start apps:*"
startsecs=0
autorestart=false
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stdout
stderr_logfile_maxbytes=0

[inet_http_server]
port=0.0.0.0:9001

[unix_http_server]
file=/run/supervisord.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisord]
nodaemon=true
